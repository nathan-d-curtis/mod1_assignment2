<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Amazon Replica</title>
</head>
<body>



<!-- Amazon Logo -->
<section>
    <div class="logo">
        <a href="https://www.amazon.com/">
            <img src="static/Amazon-Logo.png" alt="Classic Amazon Logo">
        </a>
    </div>
</section>

<!-- Sign-In Form -->
<section>
    <div class="signin-form">
        <h1>Sign In</h1>
            <form action="#">
                <label for="email">Email(phone or mobile accounts)</label>
                <input type="text" id="email2" name="email" placeholder="Enter Email">
                <label for="password">Password</label> <a href="#" id="forgot">Forgot Password</a>
                <input type="text" id="password2" name="password" placeholder="Enter Password">
            </form>
            <button type="submit" form="form1" value="Continue">Continue</button>
            <a href="#" id="help">&#9656; Need Help?</a>
    </div>
</section>

<!-- Under Sign-In Form -->
<section>
    <div class="under-signin-form">
        <p>New to Amazon?</p>
    </div>
    <div class="btn">
        <button type="submit" form="form2" value="Create">Create Your Amazon Account</button>
    </div>
</section>

<!-- Footer -->
<section>
    <hr>
    <div class="footer-links">
        <a href="#">Conditions of use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Help</a>
    </div>
    <div class="copyright">
        <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
    </div>
</section>


</body>
</html>
